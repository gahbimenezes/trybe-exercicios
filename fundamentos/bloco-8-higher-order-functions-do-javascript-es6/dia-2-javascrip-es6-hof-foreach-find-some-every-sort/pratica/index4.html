<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // item 1

        const people = [
            { name: 'Mateus', age: 18 },
            { name: 'José', age: 16 },
            { name: 'Ana', age: 23 },
            { name: 'Cláudia', age: 20 },
            { name: 'Bruna', age: 19 },
        ];

        people.sort(function (a, b) {
            if (a.age > b.age) {
                return 1;
            }
            if (a.age < b.age) {
                return -1;
            }
            // a must be equal to b
            return 0;
        });

        console.log(people);

        // item 2

        const people2 = [
            { name: 'Mateus', age: 18 },
            { name: 'José', age: 16 },
            { name: 'Ana', age: 23 },
            { name: 'Cláudia', age: 20 },
            { name: 'Bruna', age: 19 },
        ];

        people2.sort(function (a, b) {
            if (a.age > b.age) {
                return -1;
            }
            if (a.age < b.age) {
                return 1;
            }
            // a must be equal to b
            return 0;
        });

        console.log(people2);

    </script>
</body>

</html>
